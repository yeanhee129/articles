<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<meta charset="UTF-8">
<title>Article Manager</title>
<!-- 전체 적용될 CSS -->
<th:block layout:fragment="css"></th:block>
<!-- 전체 적용될 스크립트 -->
<th:block layout:fragment="script"></th:block>

<!-- 우리가 작업할 공간 -->
<body>
<div layout:fragment="content" class="content">
    <form class="container" th:action="@{/articles/update}" method="post" th:object="${dto}">
        <input type="hidden" th:field="*{id}">
        <div class="mb3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" name="title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" row="3" name="content" th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/articles}">Go to Article List</a>
    </form>
</div>
</body>
</html>
